<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<meta charset="utf-8">
	<title>Pr√°cticas angularJS</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="FirstController">
	<input type="text" ng-model="nombre">
	{{'Hola ' + nombre}}
	<br/>
	<h3>Comentarios</h3>
	<ul>
		<li ng-repeat="comentario in comentarios">
			{{comentario.texto}} - <strong>{{comentario.username}}</strong>
		</li>
	</ul>
	<br/>
	<input type="text" ng-model="nuevoComentario.texto"><br/>
	<input type="text" ng-model="nuevoComentario.username"><br/>
	<button ng-click="agregarComentario()">Agregar Comentario</button>
</body>
</html>
