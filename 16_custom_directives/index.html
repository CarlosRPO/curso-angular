<!DOCTYPE html>
<html ng-app="CustomDirective">
<head>
	<meta charset="utf-8">
	<title>Pr√°cticas angularJS</title>
	<style>
		.circular {
			border-radius: 50%;
			width: 100px;
			height: 100px;
			display: inline-block;
		}
	</style>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="AppCtrl">
	<ul class="no-list" ng-cloak>
		<li ng-repeat="repo in repos">
			<!--div class="circular" style="background: url({{repo.owner.avatar_url}}); background-position: center; background-size: cover;"></div-->
			<div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
			<h1>{{repo.name}}</h1>
		</li>
	</ul>
</body>
</html>
