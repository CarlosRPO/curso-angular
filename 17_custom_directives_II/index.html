<!DOCTYPE html>
<html ng-app="CustomDirective">
<head>
	<meta charset="utf-8">
	<title>Pr√°cticas angularJS</title>
	<style>
		.circular {
			border-radius: 50%;
			width: 100px;
			height: 100px;
			display: inline-block;
		}
		.no-list li {
			list-style-type: none;
		}
		body, html {
			text-align: center;
			background-color: #eee;
			margin: 0px;
		}
	</style>
	<link rel="stylesheet" href="autocomplete-jquery-ui.structure.css">
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="autocomplete-jquery-ui.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="AppCtrl">
	<input type="text" my-autocomplete="repos" placeholder="Buscar repositorio">
	<ul class="no-list">
		<li ng-repeat="repo in repos" ng-hide="main_repo && main_repo != repo.name">
			<div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
			<h1 class="inline-block">{{repo.full_name}}</h1>
		</li>
	</ul>
	<a ng-click="main_repo = null">Limpiar</a>
</body>
</html>
